<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: site-header"></div>
</head>
<body>
    <div class="page-wrapper" th:classappend="${#locale}">
        <div th:replace="fragments :: site-navigation"></div>

        <div class="breadcrumb-wrapper">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a th:href="@{'/'}"><i class="fa fa-home"></i></a></li>
                    <li class="breadcrumb-item"><a th:href="@{'/profile'}" th:text="#{label.profile}"></a></li>
                    <li class="breadcrumb-item"><a th:href="@{'/profile/update/password'}" th:text="#{label.updatePassword}"></a></li>
                </ol>
            </nav>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="userUpdatePasswordResponseModalWrapper">
                    <button id="userUpdatePasswordResponseModalShowBtn"
                            type="button"
                            class="d-none visually-hidden"
                            data-bs-toggle="modal"
                            data-bs-target="#userUpdatePasswordResponseModal">
                    </button>

                    <div class="modal fade"
                         id="userUpdatePasswordResponseModal"
                         tabindex="-1"
                         aria-labelledby="userUpdatePasswordResponseModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="userUpdatePasswordResponseModalLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" th:text="#{label.close}"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="offset-lg-2 col-lg-8 mb-4">
                    <div class="update-password-form-wrapper card shadow">
                        <div class="card-header text-center">
                            <h3 class="p-3" th:text="#{form.header.user.update.password}"></h3>
                        </div>

                        <div class="card-body p-5">
                            <form id="updatePasswordForm"
                                  th:data-userId="${user.id}"
                                  class="update-password-form needs-validation"
                                  style="max-width: 700px; margin: 0 auto;"
                                  autocomplete="off"
                                  novalidate>

                                <div class="mb-4">
                                    <label for="password" class="form-label" th:text="#{label.newPassword}"></label>
                                    <input class="form-control update-password-input"
                                           type="password"
                                           id="password"
                                           name="password"
                                           minlength="6"
                                           maxlength="32"
                                           th:placeholder="#{label.newPassword}"
                                           aria-describedby="update-password-input-group-text update-password-invalid-feedback"
                                           required>
                                    <div id="update-password-invalid-feedback" class="invalid-feedback" th:text="#{user.password.invalid}"></div>
                                </div>

                                <div class="mb-4">
                                    <label for="passwordRepeat" class="form-label" th:text="#{label.repeatPassword}"></label>
                                    <input class="form-control update-password-repeat-input"
                                           type="password"
                                           id="passwordRepeat"
                                           name="passwordRepeat"
                                           minlength="6"
                                           maxlength="32"
                                           th:placeholder="#{label.repeatPassword}"
                                           aria-describedby="update-password-repeat-input-group-text update-password-repeat-invalid-feedback"
                                           required>
                                    <div id="update-password-repeat-invalid-feedback" class="invalid-feedback" th:text="#{user.passwordRepeat.invalid}"></div>
                                </div>

                                <div class="mb-4">
                                    <label for="oldPassword" class="form-label" th:text="#{label.oldPassword}"></label>
                                    <div class="input-group has-validation">
                                        <input class="form-control update-password-oldPassword-input update-email-input-password"
                                               type="password"
                                               id="oldPassword"
                                               name="oldPassword"
                                               minlength="6"
                                               maxlength="32"
                                               th:placeholder="#{label.oldPassword}"
                                               aria-describedby="update-password-oldPassword-input-group-text update-password-oldPassword-input-invalid-feedback"
                                               required>
                                        <div id="update-password-oldPassword-input-invalid-feedback" class="invalid-feedback" th:text="${'This field cannot be empty'}"></div>
                                    </div>
                                </div>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                <div id="updatePasswordSubmitBtn" class="update-password-submit-btn">
                                    <div class="text-center mt-3">
                                        <div class="spinner-border text-dark d-none me-3" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <button class="btn btn-primary mr-2" type="submit">
                                            <span th:text="#{label.saveUpdates}"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: site-footer"></div>
        <span id="passwordChangeSuccessHeader" class="d-none visually-hidden" th:text="#{label.passwordChangeSuccessHeader}"></span>
        <span id="passwordChangeSuccessDetail" class="d-none visually-hidden" th:text="#{label.passwordChangeSuccessDetail}"></span>
    </div>

    <script type="text/javascript">
        const updatePasswordForm = $('#updatePasswordForm');
        const updatePasswordSubmitBtn = $('#updatePasswordSubmitBtn');
        const formControls = $('.form-control');
        const userUpdatePasswordResponseModal = $('#userUpdatePasswordResponseModal');
        const userUpdatePasswordResponseModalShowBtn = $('#userUpdatePasswordResponseModalShowBtn');

        updatePasswordForm.on('submit', function (e) {
            e.preventDefault();
            e.stopPropagation();

            const that = $(this);
            const ajaxUrl = serverContext + `profile/update/password`;
            const invalidFormControls = $('.form-control:invalid');
            const formData = that.serialize();

            if (invalidFormControls.length <= 0) {
                updatePasswordSubmitBtn.find('.spinner-border').removeClass('d-none');

                setTimeout(function () {
                    $.ajax({
                        type: 'POST',
                        url: ajaxUrl,
                        data: formData,
                        cache: false
                    }).done(function (response) {
                        localStorage.setItem('messageType', 'success');
                        localStorage.setItem('messageHeader', $('#passwordChangeSuccessHeader').text());
                        localStorage.setItem('messageDetail', $('#passwordChangeSuccessDetail').text());
                        window.location.href = serverContext + 'logout?logout=true';
                    }).fail(function (response) {
                        that.removeClass('was-validated');
                        formControls.removeClass('is-invalid');

                        const fieldErrors = response.responseJSON;
                        if (fieldErrors) {
                            for (const field in fieldErrors) {
                                $('#' + field).addClass('is-invalid');
                            }
                        } else {
                            userUpdatePasswordResponseModal.find('.modal-title').text($('#labelError').text());
                            userUpdatePasswordResponseModal.find('.modal-body').text(response.responseText);
                            userUpdatePasswordResponseModalShowBtn.trigger('click');
                        }
                    }).always(function () {
                        updatePasswordSubmitBtn.find('.spinner-border').addClass('d-none');
                    });
                }, 1500);
            }
        });
    </script>
</body>
</html>
