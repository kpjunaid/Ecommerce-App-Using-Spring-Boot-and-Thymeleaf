<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: site-header"></div>
</head>
<body>
    <div class="page-wrapper" th:classappend="${#locale}">
        <div th:replace="fragments :: site-navigation"></div>

        <div class="error-page mt-5 pt-5">
            <div class="bg-light shadow-lg mt-5">
                <h2 th:text="#{label.error}"></h2>
                <h4 class="mt-4" th:text="#{label.errorPageText}"></h4>
                <div class="mt-5">
                    <a th:href="@{'/'}" class="btn m-2 m-md-0 btn-primary">
                        <i class="fa fa-home"></i>
                        <span th:text="#{label.backToHomepage}"></span>
                    </a>
                </div>
            </div>
        </div>

        <div th:replace="fragments :: site-footer"></div>
    </div>
</body>
</html>
