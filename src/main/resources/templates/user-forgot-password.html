<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: site-header"></div>
</head>
<body>
    <div class="page-wrapper" th:classappend="${#locale}">
        <div th:replace="fragments :: site-navigation"></div>

        <div class="breadcrumb-wrapper">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a th:href="@{'/'}"><i class="fa fa-home"></i></a></li>
                    <li class="breadcrumb-item"><a th:href="@{'/forgot-password'}" th:text="#{label.resetPassword}"></a></li>
                </ol>
            </nav>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="forgotPasswordResponseModalWrapper">
                    <button id="forgotPasswordResponseModalShowBtn"
                            type="button"
                            class="d-none visually-hidden"
                            data-bs-toggle="modal"
                            data-bs-target="#forgotPasswordResponseModal">
                    </button>

                    <div class="modal fade"
                         id="forgotPasswordResponseModal"
                         tabindex="-1"
                         aria-labelledby="forgotPasswordResponseModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="forgotPasswordResponseModalLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" th:text="#{label.close}"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="offset-lg-2 col-lg-8 mb-4">
                    <div class="forgot-password-form-wrapper card shadow">
                        <div class="card-header text-center">
                            <h3 th:text="#{label.requestPasswordReset}"></h3>
                        </div>

                        <div class="card-body p-5">
                            <form id="forgotPasswordForm"
                                  class="forgot-password-form needs-validation"
                                  style="max-width: 700px; margin: 0 auto;"
                                  autocomplete="off"
                                  novalidate>

                                <div class="mb-4">
                                    <label for="email" class="form-label" th:text="#{label.email}"></label>
                                    <input class="form-control forgot-password-input"
                                           type="email"
                                           id="email"
                                           name="email"
                                           minlength="4"
                                           maxlength="64"
                                           th:placeholder="#{label.email}"
                                           aria-describedby="forgot-password-input-group-text forgot-password-invalid-feedback"
                                           required>
                                    <div id="forgot-password-invalid-feedback" class="invalid-feedback" th:text="#{user.email.invalid}"></div>
                                </div>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                <div id="forgotPasswordSubmitBtn" class="forgot-password-submit-btn">
                                    <div class="text-center mt-3">
                                        <div class="spinner-border text-dark d-none me-3" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <button class="btn btn-primary mr-2" type="submit" th:text="#{label.sendEmail}"></button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: site-footer"></div>
    </div>

    <script type="text/javascript">
        const forgotPasswordForm = $('#forgotPasswordForm');
        const forgotPasswordSubmitBtn = $('#forgotPasswordSubmitBtn');
        const formControls = $('.form-control');
        const forgotPasswordResponseModal = $('#forgotPasswordResponseModal');
        const forgotPasswordResponseModalShowBtn = $('#forgotPasswordResponseModalShowBtn');

        forgotPasswordForm.on('submit', function (e) {
            e.preventDefault();
            e.stopPropagation();

            const that = $(this);
            const ajaxUrl = serverContext + "forgot-password";
            const formData = that.serialize();
            const invalidFormControls = $('.form-control:invalid');

            if (invalidFormControls.length <= 0) {
                forgotPasswordSubmitBtn.find('.spinner-border').removeClass('d-none');

                setTimeout(function () {
                    $.ajax({
                        type: 'POST',
                        url: ajaxUrl,
                        data: formData,
                        cache: false
                    }).done(function (response) {
                        forgotPasswordResponseModal.find('.modal-title').text($('#labelSuccess').text());
                        forgotPasswordResponseModal.find('.modal-body').text(response);
                        forgotPasswordResponseModalShowBtn.trigger('click');
                    }).fail(function (response) {
                        that.removeClass('was-validated');
                        formControls.removeClass('is-invalid');

                        const fieldErrors = response.responseJSON;
                        if (fieldErrors) {
                            for (const field in fieldErrors) {
                                $('#' + field).addClass('is-invalid');
                            }
                        } else {
                            forgotPasswordResponseModal.find('.modal-title').text($('#labelError').text());
                            forgotPasswordResponseModal.find('.modal-body').text(response.responseText);
                            forgotPasswordResponseModalShowBtn.trigger('click');
                        }
                    }).always(function () {
                        forgotPasswordSubmitBtn.find('.spinner-border').addClass('d-none');
                    });
                }, 1500);
            }
        });
    </script>
</body>
</html>
