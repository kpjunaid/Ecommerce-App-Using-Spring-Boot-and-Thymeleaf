<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: site-header"></div>
</head>
<body>
    <div class="page-wrapper" th:classappend="${#locale}">
        <div th:replace="fragments :: site-navigation"></div>

        <div class="breadcrumb-wrapper">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a th:href="@{'/'}"><i class="fa fa-home"></i></a></li>
                    <li class="breadcrumb-item"><a th:href="@{'/login'}" th:text="#{label.login}"></a></li>
                </ol>
            </nav>
        </div>

        <div id="messageWrapper"
             class="card d-flex aligns-items-center justify-content-center text-white d-none me-auto ms-auto mt-5"
             style="max-width: 32rem;">
            <div class="card-header"></div>
            <div class="card-body">
                <p class="card-text"></p>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="loginResponseModalWrapper">
                    <button id="loginResponseModalShowBtn"
                            type="button"
                            class="d-none visually-hidden"
                            data-bs-toggle="modal"
                            data-bs-target="#loginResponseModal">
                    </button>

                    <div class="modal fade"
                         id="loginResponseModal"
                         tabindex="-1"
                         aria-labelledby="loginResponseModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="loginResponseModalLabel" th:text="#{label.invalidCredentials}"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p th:text="#{label.incorrectEmailOrPassword}"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" th:text="#{label.close}"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="offset-lg-2 col-lg-8 mb-4">
                    <div class="login-form-wrapper card shadow mt-4">
                        <div class="card-header text-center">
                            <h3 class="p-3" th:text="#{form.header.login}"></h3>
                        </div>

                        <div class="card-body p-5">
                            <form id="loginForm" class="login-form needs-validation"
                                  style="max-width: 700px; margin: 0 auto;"
                                  autocomplete="on"
                                  novalidate>

                                <div class="mb-4">
                                    <label for="email" class="form-label" th:text="#{label.email}"></label>
                                    <div class="input-group has-validation">
                                        <input class="form-control login-input login-input-email"
                                               type="text"
                                               id="email"
                                               name="email"
                                               minlength="4"
                                               maxlength="64"
                                               th:placeholder="#{label.email}"
                                               aria-describedby="email-input-group-text emailInvalidFeedback"
                                               required>
                                        <div id="emailInvalidFeedback" class="invalid-feedback" th:text="#{user.email.invalid}"></div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label" th:text="#{label.password}"></label>
                                    <div class="input-group has-validation">
                                        <input class="form-control login-input login-input-password"
                                               type="password"
                                               id="password"
                                               name="password"
                                               minlength="6"
                                               maxlength="32"
                                               th:placeholder="#{label.password}"
                                               aria-describedby="password-input-group-text passwordInvalidFeedback"
                                               required>
                                        <div id="passwordInvalidFeedback" class="invalid-feedback" th:text="#{user.password.invalid}"></div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               id="rememberMeCheckbox"
                                               name="remember-me">
                                        <label class="form-check-label" for="rememberMeCheckbox" th:text="#{label.rememberMe}">
                                        </label>
                                    </div>

                                    <a th:href="@{'/forgot-password'}" style="float: right; margin-top: -25px" th:text="#{label.forgotPassword}"></a>
                                </div>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                <div id="loginSubmitBtn" class="login-submit-btn">
                                    <div class="text-center mt-3">
                                        <div class="spinner-border text-dark d-none me-3" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <button class="btn btn-primary mr-2" type="submit" th:text="#{label.login}"></button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments :: site-footer"></div>
    </div>

    <script type="text/javascript" th:src="@{/js/user-login-page.js}"></script>
</body>
</html>
