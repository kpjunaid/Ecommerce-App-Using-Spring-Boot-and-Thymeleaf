server.port=8080
server.error.path=/error

spring.datasource.url=jdbc:mysql://localhost:3306/{dbName}
spring.datasource.username={username}
spring.datasource.password={password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.enabled=true

#spring.sql.init.mode=always

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={gmailEmailAddress}
spring.mail.password={gmailEmailPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


photo.upload.user = uploads/user
photo.upload.category = uploads/category
photo.upload.brand = uploads/brand
photo.upload.product = uploads/product

site.currency = BDT